name: ci

on:
    push:
        branches: [main]
    pull_request:

jobs:
    frontend:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: frontend
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v6
              with:
                  node-version: 20
                  cache: npm
                  cache-dependency-path: frontend/package-lock.json
            - name: Install
              run: npm ci
            - name: Lint
              run: npm run lint
            - name: Build
              run: npm run build

    backend-nest:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: backend
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v6
              with:
                  node-version: 20
                  cache: npm
                  cache-dependency-path: backend/package-lock.json
            - name: Install
              run: npm ci --legacy-peer-deps
            - name: Lint
              run: npm run lint:check
            - name: Test
              run: npm run test
            - name: Build
              run: npm run build
